<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>POKE DEX</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app"></div>
    <h1>Sort Thru POKEDEX</h1>
    <div id="btn-div">
      <button id="fire"
      onclick="document.getElementById('fire').style.color='red'">Fire</button>
      <button id="water"
      onclick="document.getElementById('water').style.color='blue'">Water</button>
      <button id="grass"
      onclick="document.getElementById('grass').style.color='green'">Grass</button>
      <button id="flying">Flying</button>
      <button id="poison"
      onclick="document.getElementById('poison').style.color='purple'">Poison</button>
      <button id="bug"
      onclick="document.getElementById('bug').style.color='yellow'">Bug</button>
      <button id="normal">Normal</button>
      <button id="electric"
      onclick="document.getElementById('electric').style.color='gold'">Electric</button>
      <button id="fairy"
      onclick="document.getElementById('fairy').style.color='pink'">Fairy</button>
      <button id="ground"
      onclick="document.getElementById('ground').style.color='brown'">Ground
      </button>
      <button id="show-all">Show All</button>
    </div>
